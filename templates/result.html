<html>
  <head>
  </head>
  <body>
    <br>
    <br>
    <br>
    {% for question, submit_answer, correctness in result %}
      {% if correctness %}
        <p><center><h2 style="background-color:Lime;">{{ question }} = {{ submit_answer }} Correct</h2></center></p>
      {% else %}
        <p><center><h2 style="background-color:Red;">{{ question }} = {{ submit_answer }} Wrong</h2></center></p>
      {% endif %}
    {% endfor %}
  </body>
</html>
